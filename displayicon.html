<script>
    (function () {
        const STUDENT_DETAIL_URL = 'index.php?option=com_content&view=article&id=81&catid=2&Itemid=151';
        let studentData = [];
        let currentView = 'grid'; // Track current view state
    
        const styleSheet = document.createElement('style');
        styleSheet.textContent = `
            .content-container {
                height: calc(100vh - 100px);
                overflow-y: auto;
                padding: 0 10px;
            }
            
            .grid-container {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                padding: 10px;
            }
    
            @media (min-width: 1024px) and (max-width: 3600px){
                .grid-container {
                    grid-template-columns: repeat(4, 1fr);
                }
            }
    
            @media (min-width: 768px) and (max-width: 1023px){
                .grid-container {
                    grid-template-columns: repeat(2, 1fr);
                }
            }
    
            @media (min-width: 480px) and (max-width: 767px){
                .grid-container {
                    grid-template-columns: repeat(2, 1fr);
                }
            }
    
            @media (min-width: 0px) and (max-width: 479px){
                .grid-container {
                    grid-template-columns: repeat(2, 1fr);
                }
            }
    
            .student-card {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 5px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                cursor: pointer;
                background-color: white;
                text-decoration: none;
                color: inherit;
                opacity: 0;
                transform: scale(0.5);
                transition: all 0.6s ease-out;
            }
    
            .student-card:hover {
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
                transform: translateY(-5px);
            }
    
            .student-card.visible {
                opacity: 1;
                transform: scale(1);
            }
    
            .image-circle {
                width: 100px;
                height: 100px;
                border-radius: 50%;
                overflow: hidden;
                margin-bottom: 8px;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: #f0f0f0;
            }
    
            .image-circle img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                object-position: top;
            }
    
            .image-circle .fa-user {
                font-size: 30px;
                color: #999;
            }
    
            .student-id {
                font-size: 12px;
                color: #666;
                margin-bottom: 3px;
            }
    
            .student-name {
                font-size: 14px;
                font-weight: bold;
                color: #333;
                text-align: center;
            }
    
            .student-syndicate {
                font-size: 12px;
                color: #666;
                margin-top: 3px;
            }
    
            .view-toggle-container {
                display: flex;
                gap: 12px;
                padding: 16px;
                border-bottom: 1px solid #e5e7eb;
                margin-bottom: 16px;
            }
    
            .view-toggle-btn {
                display: flex;
                align-items: center;
                gap: 8px;
                padding: 8px 16px;
                border: 1px solid #22c55e;
                border-radius: 8px;
                background: #22c55e;
                color: white;
                cursor: pointer;
                transition: all 0.2s ease;
            }
    
            .view-toggle-btn:hover {
                background: #16a34a;
            }
    
            .view-toggle-btn.active {
                background: white;
                color: #22c55e;
            }
    
            .view-toggle-btn i {
                font-size: 16px;
            }
    
            .view-toggle-btn span {
                font-size: 14px;
                font-weight: 500;
            }
    
            /* Table Styles */
            .content-container::-webkit-scrollbar {
                width: 8px;
            }
            
            .content-container::-webkit-scrollbar-track {
                background: #f1f1f1;
                border-radius: 4px;
            }
            
            .content-container::-webkit-scrollbar-thumb {
                background: #888;
                border-radius: 4px;
            }
            
            .content-container::-webkit-scrollbar-thumb:hover {
                background: #555;
            }
    
            .student-table {
                width: 100%;
                border-collapse: collapse;
            }
    
            .student-table th,
            .student-table td {
                padding: 12px;
                text-align: left;
                border-bottom: 1px solid #e5e7eb;
            }
    
            .student-table th {
                background-color: #f9fafb;
                font-weight: 600;
            }
    
            .student-table tr:hover {
                background-color: #f9fafb;
            }
    
            .student-table a {
                text-decoration: none;
                color: inherit;
            }
        `;
        document.head.appendChild(styleSheet);
    
        if (!document.querySelector('link[href*="font-awesome"]')) {
            const fontAwesome = document.createElement('link');
            fontAwesome.rel = 'stylesheet';
            fontAwesome.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css';
            document.head.appendChild(fontAwesome);
        }
    
        function createViewToggleButtons(onViewChange) {
            const toggleContainer = document.createElement('div');
            toggleContainer.className = 'view-toggle-container';
            
            const iconViewBtn = document.createElement('button');
            iconViewBtn.className = 'view-toggle-btn active';
            iconViewBtn.innerHTML = `
                <i class="fas fa-grid-2"></i>
                <span>Icon View</span>
            `;
            
            const listViewBtn = document.createElement('button');
            listViewBtn.className = 'view-toggle-btn';
            listViewBtn.innerHTML = `
                <i class="fas fa-list"></i>
                <span>List View</span>
            `;
            
            iconViewBtn.addEventListener('click', () => {
                if (currentView !== 'grid') {
                    currentView = 'grid';
                    iconViewBtn.classList.add('active');
                    listViewBtn.classList.remove('active');
                    onViewChange('grid');
                }
            });
            
            listViewBtn.addEventListener('click', () => {
                if (currentView !== 'list') {
                    currentView = 'list';
                    listViewBtn.classList.add('active');
                    iconViewBtn.classList.remove('active');
                    onViewChange('list');
                }
            });
            
            toggleContainer.appendChild(iconViewBtn);
            toggleContainer.appendChild(listViewBtn);
            
            return toggleContainer;
        }
    
        async function tryLoadImage(studentId) {
            const extensions = ['jpg', 'png', 'jpeg', 'gif'];
    
            const imagePromises = extensions.map(ext => {
                return new Promise((resolve) => {
                    const img = new Image();
                    const path = `/student_image/${studentId}.${ext}`;
    
                    img.onload = () => resolve(path);
                    img.onerror = () => resolve(null);
                    img.src = path;
                });
            });
    
            for (const imagePromise of imagePromises) {
                const path = await imagePromise;
                if (path) return path;
            }
    
            return null;
        }
    
        function createStudentTable(students) {
            const table = document.createElement('table');
            table.className = 'student-table';
            
            table.innerHTML = `
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Full Name</th>
                        <th>Syndicate</th>
                    </tr>
                </thead>
                <tbody>
                    ${students.map(student => `
                        <tr>
                            <td><a href="${STUDENT_DETAIL_URL}&stu_id=${student.stu_id}">${student.stu_id}</a></td>
                            <td>${student.FullName}</td>
                            <td>พวกที่ ${student.Syndicate || 'N/A'}</td>
                        </tr>
                    `).join('')}
                </tbody>
            `;
            
            return table;
        }
    
        function createStudentCards(students) {
            const gridContainer = document.createElement('div');
            gridContainer.className = 'grid-container';
    
            students.forEach(student => {
                const card = document.createElement('a');
                card.className = 'student-card';
                card.href = `${STUDENT_DETAIL_URL}&stu_id=${student.stu_id}`;
    
                card.innerHTML = `
                    <div class="image-circle">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="student-id">${student.stu_id}</div>
                    <div class="student-name">${student.FullName}</div>
                    <div class="student-syndicate">พวกที่ ${student.Syndicate || 'N/A'}</div>
                `;
    
                gridContainer.appendChild(card);
    
                tryLoadImage(student.stu_id).then(imagePath => {
                    if (imagePath) {
                        const imageCircle = card.querySelector('.image-circle');
                        const img = document.createElement('img');
                        img.src = imagePath;
                        img.alt = student.FullName;
    
                        img.onload = () => {
                            imageCircle.innerHTML = '';
                            imageCircle.appendChild(img);
                        };
                    }
                }).catch(console.error);
            });
    
            const observer = new IntersectionObserver(
                (entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('visible');
                        }
                    });
                },
                {
                    threshold: 0.1,
                    rootMargin: '0px 0px -50px 0px'
                }
            );
    
            gridContainer.querySelectorAll('.student-card').forEach(card => {
                observer.observe(card);
            });
    
            return gridContainer;
        }
    
        function createStudentContainer(students) {
            const containerWrapper = document.createElement('div');
            
            const toggleButtons = createViewToggleButtons((viewType) => {
                const contentContainer = containerWrapper.querySelector('.content-container');
                contentContainer.innerHTML = '';
                contentContainer.appendChild(
                    viewType === 'grid' ? createStudentCards(students) : createStudentTable(students)
                );
            });
            
            containerWrapper.appendChild(toggleButtons);
    
            const contentContainer = document.createElement('div');
            contentContainer.className = 'content-container';
            contentContainer.appendChild(createStudentCards(students));
            containerWrapper.appendChild(contentContainer);
    
            return containerWrapper;
        }
    
        async function loadIdList() {
            try {
                const response = await fetch('/sheet/stu_id.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                studentData = data[0];
    
                const studentListBox = document.querySelector('.u-group-2');
                if (studentListBox) {
                    studentListBox.innerHTML = '';
                    studentListBox.appendChild(createStudentContainer(studentData));
                }
            } catch (error) {
                console.error('Error loading ID list:', error);
                const errorMessage = document.createElement('div');
                errorMessage.style.color = 'red';
                errorMessage.style.padding = '20px';
                errorMessage.style.textAlign = 'center';
                errorMessage.innerHTML = `
                    เกิดข้อผิดพลาดในการโหลดข้อมูล: ${error.message}
                    <br>
                    กรุณาตรวจสอบการเชื่อมต่อ
                `;
                document.querySelector('.u-group-2').appendChild(errorMessage);
            }
        }
    
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadIdList);
        } else {
            loadIdList();
        }
    })();
    </script>
