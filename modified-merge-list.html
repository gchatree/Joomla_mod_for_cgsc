<script>
(function() {
    // Constants
    const STUDENT_DETAIL_URL = 'index.php?option=com_content&view=article&id=81&catid=2&Itemid=151';
    let studentData = [];
    let currentView = 'grid';
    let currentFilter = 'all';

    // Add required styles
    const styleSheet = document.createElement('style');
    styleSheet.textContent = `
        .interface-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
        }

        .search-container {
            display: flex;
            gap: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
        }

        .search-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .search-button {
            padding: 8px 16px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .search-button:hover {
            background-color: #0052a3;
        }

        .content-container {
            height: calc(100vh - 200px);
            overflow-y: auto;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
            padding: 16px;
        }

        .student-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            background-color: white;
            text-decoration: none;
            color: inherit;
            opacity: 1;
            //transform: scale(0.5);
            transition: all 0.6s ease-out;
        }

        .student-card:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            transform: translateY(-5px);
        }

        .student-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            object-position: top;
            margin-bottom: 8px;
        }

        /* New Toggle Switch Styles */
        .view-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
        }

        .toggle-switch-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #0066cc;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(30px);
        }

        .toggle-label {
            font-size: 14px;
            color: #333;
        }

        .student-table {
            width: 100%;
            border-collapse: collapse;
        }

        .student-table th,
        .student-table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .student-table th {
            background-color: #f5f5f5;
        }

        .profile-tables td {
            padding: 8px;
            border: 1px solid #ddd;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    `;
    document.head.appendChild(styleSheet);

    // Setup student list with toggle switch
    function setupStudentList() {
        const listBox = document.querySelector('.u-group-2 .u-container-layout-3');
        if (!listBox) return;

        listBox.innerHTML = `
            <div class="view-controls">
                <div class="toggle-switch-container">
                    <span class="toggle-label">List</span>
                    <label class="toggle-switch">
                        <input type="checkbox" class="view-toggle" checked>
                        <span class="toggle-slider"></span>
                    </label>
                    <span class="toggle-label">Grid</span>
                </div>
                <select class="filter-select">
                    <option value="all">All Syndicates</option>
                </select>
            </div>
            <div class="content-container"></div>
        `;

        // Add event listeners
        listBox.querySelector('.view-toggle').addEventListener('change', handleViewChange);
        listBox.querySelector('.filter-select').addEventListener('change', handleFilterChange);
    }

    // Modified handle view change for toggle
    function handleViewChange(event) {
        currentView = event.target.checked ? 'grid' : 'list';
        displayStudents();
    }

    // Rest of the original code remains the same...
    // [Previous functions: handleSearch, updateProfile, updateTable, handleFilterChange, etc.]

    // Initialize when DOM is ready
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initializeInterface);
    } else {
        initializeInterface();
    }

    // Initialize interface
    function initializeInterface() {
        setupControlBox();
        setupStudentList();
        loadStudentData();
    }

    // Setup control box
    function setupControlBox() {
        const controlBox = document.querySelector('.u-group-1 .u-container-layout-2');
        if (!controlBox) return;

        controlBox.innerHTML = `
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Enter Student ID">
                <button class="search-button">Search</button>
            </div>
        `;

        controlBox.querySelector('.search-button').addEventListener('click', handleSearch);
    }

    // Load student data
    async function loadStudentData() {
        try {
            const response = await fetch('/sheet/stu_id.json');
            if (!response.ok) throw new Error('Failed to load student data');
            
            const data = await response.json();
            studentData = data[0];
            
            updateSyndicateOptions();
            displayStudents();
        } catch (error) {
            console.error('Error loading student data:', error);
            showError('Failed to load student data');
        }
    }

    // Handle search
    async function handleSearch() {
        const studentId = document.querySelector('.search-input').value.trim();
        if (!studentId) return;

        try {
            const response = await fetch(`/sheet/student_info_profile.php?stu_id=${studentId}`);
            if (!response.ok) throw new Error('Student not found');
            
            const data = await response.json();
            updateProfile(data);
        } catch (error) {
            console.error('Search error:', error);
            showError('Student not found');
        }
    }

    // Update profile
    function updateProfile(data) {
        const profileImage = document.querySelector('.u-image-2');
        if (profileImage) {
            profileImage.src = `/student_image/${data[0]["หมายเลข"]}.jpg`;
            profileImage.onerror = () => {
                profileImage.src = 'path/to/default/image.jpg';
            };
        }

        const studentIdText = document.querySelector('.u-text-4');
        if (studentIdText) {
            studentIdText.textContent = data[0]["หมายเลข"];
        }

        updateTable(1, data[0]);
        updateTable(2, data[1]);
        updateTable(3, data[2]);
    }

    // Handle filter change
    function handleFilterChange(event) {
        currentFilter = event.target.value;
        displayStudents();
    }

    // Display students based on current view and filter
    function displayStudents() {
        const container = document.querySelector('.content-container');
        if (!container) return;

        const filteredStudents = currentFilter === 'all' 
            ? studentData 
            : studentData.filter(student => student.Syndicate === currentFilter);

        container.innerHTML = currentView === 'grid' 
            ? createGridView(filteredStudents)
            : createListView(filteredStudents);

        container.querySelectorAll('.student-card, .student-table tr[data-student-id]').forEach(element => {
            element.addEventListener('click', function() {
                const studentId = this.dataset.studentId;
                if (studentId) {
                    loadAndDisplayProfile(studentId);
                }
            });
        });
    }

    async function loadAndDisplayProfile(studentId) {
        try {
            const response = await fetch(`/sheet/student_info_profile.php?stu_id=${studentId}`);
            if (!response.ok) throw new Error('Student not found');
            
            const data = await response.json();
            updateProfile(data);
        } catch (error) {
            console.error('Error loading profile:', error);
            showError('Failed to load student profile');
        }
    }

    // Create grid view
    function createGridView(students) {
        return `
            <div class="grid-container">
                ${students.map(student => `
                    <div class="student-card" data-student-id="${student.stu_id}">
                        <img class="student-image" src="/student_image/${student.stu_id}.jpg" 
                             onerror="this.src='path/to/default/image.jpg'" alt="${student.FullName}">
                        <div class="student-id">${student.stu_id}</div>
                        <div class="student-name">${student.FullName}</div>
                        <div class="student-syndicate">Syndicate ${student.Syndicate || 'N/A'}</div>
                    </div>
                `).join('')}
            </div>
        `;
    }

    // Create list view
    function createListView(students) {
        return `
            <table class="student-table">
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Full Name</th>
                        <th>Syndicate</th>
                    </tr>
                </thead>
                <tbody>
                    ${students.map(student => `
                        <tr data-student-id="${student.stu_id}">
                            <td>${student.stu_id}</td>
                            <td>${student.FullName}</td>
                            <td>${student.Syndicate || 'N/A'}</td>
                        </tr>
                    `).join('')}
                </tbody>
            </table>
        `;
    }

    // Update syndicate filter options
    function updateSyndicateOptions() {
        const filterSelect = document.querySelector('.filter-select');
        if (!filterSelect) return;

        const syndicates = [...new Set(studentData.map(s => s.Syndicate))].filter(Boolean).sort();
        syndicates.forEach(syndicate => {
            const option = document.createElement('option');
            option.value = syndicate;
            option.textContent = `Syndicate ${syndicate}`;
            filterSelect.appendChild(option);
        });
    }

    // Show error message
    function showError(message) {
        console.error(message);
    }
})();
</script>
